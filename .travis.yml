language: groovy

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

sudo: false

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper
  - $HOME/.m2/

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

env:
  global:
  - TERM=dumb

script: ./gradlew clean assemble check --stacktrace -Dgrails.env=test

after_success:
- ./gradlew cobertura coveralls

